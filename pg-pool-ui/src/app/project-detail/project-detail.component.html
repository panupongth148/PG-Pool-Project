<div class="container">
    <div class="grid text-center">
        <div class="col">
            {{ project.projectName}}
        </div>

    </div>
    <div class="grid">
        <div class="col"></div>
    </div>
    <div class="grid text-center">
        <div class="col">
            <b>Contract Start : </b> {{project.contractStart | date }} <b>Contract End : </b> {{project.contractEnd | date}}
        </div>

    </div>
    <div class="grid box-member" *ngFor="let resource of resources">
        <div class="col-6">
            {{resource.prefix}} {{resource.firstName}} {{resource.lastName}}
        </div>
        <div class="col-6">
            <span class="material-icons">
                edit
            </span>
            <span class="material-icons">
                delete
            </span>
        </div>
    </div>
</div>
