    </div>
    <div class="my-3 grid">
                
        <div *ngFor="let f of (resources | filterResource:searchText)as folder" class="p-2 box-container col-12"
            (click)="toDetailResource(f.id)">
            <p-card [style]="{'width': '100%', 'margin-bottom': '2em'}">
                <div class="grid">
                    <div class="col"><p>{{f.prefix + " "}}
                        {{f.firstName + " "}}
                        {{f.lastName}}</p></div>
                        <div class="col">{{f.position}}</div>
                </div>
                
                
            </p-card>


        </div>

        <div *ngIf="(resources | filterResource:searchText).length <1">
            Not Found
        </div>
    </div>
